<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* New Contact-Specific Styles */
    .contact-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        align-items: start;
    }
    .contact-info h3 {
        margin-bottom: 15px;
        color: var(--river-blue);
    }
    .contact-details {
        list-style: none;
        margin-bottom: 25px;
    }
    .contact-details li {
        margin-bottom: 12px;
        display: flex;
        align-items: center;
    }
    .contact-details i {
        margin-right: 15px;
        color: var(--accent-gold);
        width: 20px;
    }
    .social-links a {
        font-size: 1.5rem;
        margin-right: 20px;
        color: var(--river-blue);
        transition: color 0.3s;
    }
    .social-links a:hover {
        color: var(--accent-gold);
    }
    .map-container {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    
    /* Responsive adjustment */
    @media (max-width: 768px) {
        .contact-container { grid-template-columns: 1fr; }
    }
</style>

<section id="contact">
    <h2>Get in Touch</h2>
    <div class="contact-container">
        
        <div class="contact-form">
            <h3>Send us a Message</h3>
            <form action="#">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="subject" placeholder="Subject (e.g. Table Booking)">
                <textarea rows="5" name="message" placeholder="How can we help?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Find Us</h3>
            <ul class="contact-details">
                <li><i class="fas fa-map-marker-alt"></i> Binsey Lane, Oxford, OX2 0EX</li>
                <li><i class="fas fa-phone"></i> +44 1865 123456</li>
                <li><i class="fas fa-envelope"></i> hello@paperboatcafe.co.uk</li>
                <li><i class="fas fa-clock"></i> Open Daily: 9:00 AM â€“ 5:00 PM</li>
            </ul>

            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2470.123456789!2d-1.2750!3d51.7550!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876c6a9ef8c!2sOxford!5e0!3m2!1sen!2suk!4v123456789" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

    </div>
</section>
